<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example Form</title>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@600&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="form-wrapper">
      <div class="form-title">Food Delivery Survey</div>
      <form action="">
        <div class="text-title" >Personal Information</div>
        <div class="field">
          <input type="text" placeholder="Full name" name="full_name" />
        </div>
        <div class="field">
          <input type="text" placeholder="Email" name="email" />
        </div>
        <div class="field">
            <input type="text" placeholder="Phone" name="phone" />
          </div>
          <div class="field">
            <input type="text" placeholder="Country" name="country" />
          </div>
          <div class="field">
            <input type="text" placeholder="City" name="city" />
          </div>
          <div class="text-title">Questions</div>
          <div class="questions">
            <label for="Q1">How often do you use the food delivery per month?</label>
          </div>
        <div class="field-checkboxes">
          <div class="field field-checkbox">
            <input type="checkbox" name="condition_1"/>
            <p>everyday</p>
            <input type="checkbox" name="condition_1"/> 
            <p>4-6 day</p>
            <input type="checkbox" name="condition_1"/>
            <p>1-3 day</p>
            <input type="checkbox" name="condition_1"/>
            <p>never</p>
          </div>
          <div class="questions">
            <label for="Q1">What is your favorite food delivery company?</label>
          </div>
          <div class="field">
            <input type="text" placeholder="Answer" name="ans"/>
          </div>
        </div> 

        <div class="field field-submit">
          <input type="submit" name="submit" value="Submit" />
        </div>
      </form>
    </div>
  </main>

  <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
